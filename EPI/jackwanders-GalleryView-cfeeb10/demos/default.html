<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GalleryView - Default Demo</title>

<!-- First, add jQuery (and jQuery UI if using custom easing or animation -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

<!-- Second, add the Timer and Easing plugins -->
<script type="text/javascript" src="../js/jquery.timers-1.2.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>

<!-- Third, add the GalleryView Javascript and CSS files -->
<script type="text/javascript" src="../js/jquery.galleryview-3.0-dev.js"></script>
<link type="text/css" rel="stylesheet" href="../css/jquery.galleryview-3.0-dev.css" />

<!-- Lastly, call the galleryView() function on your unordered list(s) -->
<script type="text/javascript">
	$(function(){
		$('#myGallery').galleryView({
			filmstrip_style: 'showall',
		    filmstrip_position: 'left',
		    panel_width: 584,
		    panel_height: 390,
		    frame_height: 70,
		    frame_width: 70
		});
	});
</script>
</head>

<body>
	<ul id="myGallery">

		<li><img src="http://epi.ubiobio.cl/EPI/PICTURES/2014/DSC01403.png" />
		<li><img src="http://epi.ubiobio.cl/EPI/PICTURES/2014/DSC01410.png" />
		<li><img src="http://epi.ubiobio.cl/EPI/PICTURES/2014/DSC01431.png" />
		<li><img src="http://epi.ubiobio.cl/EPI/PICTURES/2014/DSC01483.png" />
		<li><img src="http://epi.ubiobio.cl/EPI/PICTURES/2014/DSC01523.png" />
		<li><img src="http://epi.ubiobio.cl/EPI/PICTURES/2014/DSC01528.png" />
		<li><img src="http://epi.ubiobio.cl/EPI/PICTURES/2014/DSC01579.png" />
		<li><img src="http://epi.ubiobio.cl/EPI/PICTURES/2014/DSC01431.png" />
		
	</ul>
</body>
</html>
